<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/style_index.css">
      <link rel="stylesheet" href="css/join_party.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified JavaScript -->

  <body>
    <div class="background-main  ">

      <div class="background-primary-left">
      </div>
        <div class="background-primary-right">
        </div>

            <div class="background-secondary-right">
            </div>
            <div class="container_body ">

                      </div>

                              <input class="form-control" type="email" placeholder="Party Name">

                            <div class="col-xs-2 no-padding-left">

                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12 ">
                        <div class="results-landing">
                          <a href="/party">
                            <div class="party_main party_0">
                              <div class="party_icon">
                              </div>
                              <div class="party_name">
                                <p> Party 1</p>
                              </div>
                            </div>
                          </a>
                          <a href="/party">
                            <div class="party_main party_1">
                              <div class="party_icon">
                              </div>
                              <div class="party_name">
                                <p> Party 2</p>
                              </div>
                            </div>
                          </a>
                          <a href="/party">
                            <div class="party_main party_2">
                              <div class="party_icon">
                              </div>

                              </div>
                            </div>
                          </a>
                          <a href="/party">

                              <div class="party_icon">
